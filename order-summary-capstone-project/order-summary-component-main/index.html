<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project| Order summary card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="image-div">
        <img
          class="ill"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          title="illustration hero"
        />
      </div>
      <div id="order">Order Summary</div>
      <div id="subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div id="subtext">
        <img src="images/icon-music.svg" alt="music icon" />
        <div id="annual">
          Annual Plan <br /><span class="price">$59.99/year</span>
        </div>
        <div id="change" class="link">Change</div>
      </div>
      <div id="payment">Proceed to Payment</div>
      <div id="cancel">Cancel Order</div>
    </div>
  </body>
</html>
